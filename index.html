<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Chat</title>
  <style>
    body{
      margin:0; min-height:100vh; display:flex; flex-direction:column;
      justify-content:center; align-items:center; gap:20px;
      background:#000; color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      text-align:center; padding:24px;
    }
    .video-row{
      display:flex; justify-content:center; align-items:flex-start; gap:20px;
      flex-wrap:nowrap; width:100%; max-width:1000px;
    }
    .vid-block{ display:flex; flex-direction:column; align-items:center; }
    .vid{
      width:45vw; max-width:480px; border-radius:12px;
      box-shadow:0 8px 24px rgba(0,0,0,.35);
    }
    .label{ color:#e63946; font-weight:800; margin-bottom:8px; }
    p.note{ max-width:520px; color:#fff; font-size:1.2rem; font-weight:bold; margin:0; }
    .btn{
      display:inline-block; cursor:pointer; border:none;
      padding:20px 30px; border-radius:16px; background:#e63946;
      color:#fff; font-weight:800; font-size:1.1rem; line-height:1.25;
      box-shadow:0 10px 30px rgba(230,57,70,.35); margin-top:20px; max-width:520px;
      white-space:normal; text-align:center;
    }
  </style>
</head>
<body>

  <div class="video-row">
    <div class="vid-block">
      <video class="vid" autoplay muted loop playsinline preload="auto">
        <source src="video1.mp4" type="video/mp4">
      </video>
    </div>
    <div class="vid-block">
      <div class="label">How To Join Video</div>
      <video class="vid" autoplay muted loop playsinline preload="auto">
        <source src="video2.MP4" type="video/mp4">
      </video>
    </div>
  </div>

  <p class="note">
    TikTok has been spamming us with bots so we do this to make sure youâ€™re not a robot.
  </p>

  <button class="btn" id="joinBtn">
    Hold this button until a window shows up then click that window and join the tele
  </button>

  <script>
    (function(){
      const btn = document.getElementById('joinBtn');
      const ali  = "https://www.aliexpress.us/?gatewayAdapt=glo2usa"; // AliExpress (stay here)
      const pyro = "https://t.me/realpyroservice";                     // Pyro (new tab)

      btn.addEventListener('click', function(){
        // open Pyro in a new tab immediately (within the click event)
        let win = window.open('', '_blank');
        if (win) {
          try { win.opener = null; } catch(e) {}
          win.location.href = pyro;
        } else {
          // fallback if popup blocked
          const a = document.createElement('a');
          a.href = pyro;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          document.body.appendChild(a);
          a.click();
          a.remove();
        }
        // replace current tab with AliExpress
        window.location.href = ali;
      });
    })();
  </script>
</body>
</html>
