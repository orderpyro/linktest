<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Join Telegram</title>
  <style>
    body {
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background:#0b0b0d; color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      text-align:center; padding:24px;
    }
    .wrap { max-width:520px }
    a.btn {
      display:inline-block; margin-top:16px; padding:14px 20px; border-radius:12px;
      background:#e63946; color:#fff; text-decoration:none; font-weight:700;
      font-size:1.1rem;
    }
    p { color:#c9c9d3 }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Join our Telegram</h1>
    <p>Tap the button once to continue.</p>
    <a class="btn" id="joinBtn" href="#">Join</a>
  </div>

  <script>
    document.getElementById('joinBtn').addEventListener('click', function(e) {
      e.preventDefault();
      // Preferred: deep link into Telegram app
      var appUrl = "tg://resolve?domain=realpyroservice";
      var webUrl = "https://t.me/realpyroservice";

      // Try to open app link
      window.location.href = appUrl;

      // Fallback after a short delay to the web link
      setTimeout(function() {
        if (document.visibilityState !== "hidden") {
          window.location.href = webUrl;
        }
      }, 1000);
    });
  </script>
</body>
</html>
