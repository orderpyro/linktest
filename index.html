<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joining…</title>
  <!-- Fallback meta refresh in case JS is blocked -->
  <meta http-equiv="refresh" content="2;url=https://t.me/realpyroservice">
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      background:#0b0b0d;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;text-align:center;padding:24px}
    .wrap{max-width:520px}
    p{color:#c9c9d3}
    a.btn{display:inline-block;margin-top:16px;padding:14px 20px;border-radius:12px;background:#e63946;
      color:#fff;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Opening Telegram…</h1>
    <p>If nothing happens, tap the button below.</p>
    <p><a class="btn" href="https://t.me/realpyroservice" rel="noopener noreferrer">Open in Telegram</a></p>
  </div>

  <script>
    (function () {
      // 1) Try to open the Telegram app (deep link)
      var appUrl = "tg://resolve?domain=realpyroservice";
      var webUrl = "https://t.me/realpyroservice";

      // Attempt deep-link first (works if Telegram is installed and in-app browser allows it)
      // Using location.href is the most reliable in many in-app browsers
      var tried = false;
      try {
        tried = true;
        window.location.href = appUrl;
      } catch (e) {}

      // 2) After a short delay, fall back to the web link (t.me)
      // If the deep link was blocked or Telegram isn’t installed, this will at least open the chat in the browser.
      setTimeout(function () {
        // If we’re still on this page, navigate to the web URL
        if (document.visibilityState !== "hidden") {
          window.location.replace(webUrl);
        }
      }, 1200);
    })();
  </script>
</body>
</html>
